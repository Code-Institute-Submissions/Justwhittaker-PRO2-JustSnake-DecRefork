<body>
	<h1 class="title">Just Snake</h1>
	<div class="logo"></div>
	<div class="points">
		<label>Score :</label>
		<span id="score"></span>
	</div>
    
    <div id="start-panel" class="title">
    Welcome <br>
    <label>Speed</label>
    <button type="button" class="btn btn-primary" onclick="speedDown()">-</button>
    <span id="speed"></span>
    <button type="button" class="btn btn-primary" onclick="speedUp()">+</button><br>
    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="startGame()">Start</button>
    </div>

	<canvas class="wrap" id="game-panel" width="320" height="320" tabindex="1"></canvas>
    
    <div id="button-panel">
    <div>
		<button onclick="goNorth()">â†‘</button>

	</div>
	<div>
		<button onclick="goSouth()">DOWN</button>
	</div>
    </div>

	

	</div>

			<ul>Up = W <br> Right = D <br> Down = S <br> Left = A</ul>
