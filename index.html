<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- STYLES -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="./style.css" type="text/css" />
	<title>Just Snake</title>
</head>

<body>
	<h1 class="title">Just Snake</h1>
	<div class="logo"></div>
	<div class="points">
		<label>Score :</label>
		<span id="score"></span>
	</div>
	<canvas class="wrap" id="game-panel" width="320" height="320" tabindex="1"></canvas>
	<div>
		<button>UP</button>
	</div>
	<div>
		<Button>LEFT</Button>
		<button>RIGHT</button>
	</div>
	<div>
		<button>DOWN</button>
	</div>


	</div>
	<div class="instructions">
		<p>Quick Keyboard Instructions
			<ul>Up = W <br> Right = D <br> Down = S <br> Left = A</ul>
			<ul>Caution Watch out for the walls!!</ul>
		</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/keymaster@1.6.2/keymaster.js"></script>
	<script src="./game.js"></script>
</body>

</html>
