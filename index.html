<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- STYLES -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="icon" type="image/png" href="/assets/img/logo.png"/>
	<title>Just Snake</title>
</head>

<body>
	<h1 class="title">Just Snake</h1>
	    <div id='logo-panel' class="logo"></div>
	        <div id="score-panel" class="points">
		        <label>Score :</label>
		        <span id="score"></span>
	    </div>
    
        <div id="start-panel" class="title">
            <h1 id="titleHeader"></h1>
                <label><h1>Speed</h1></label>
                    <button type="button" class="btn btn-primary" id="minus">-</button>
                    <span id="speed"></span>
                    <button type="button" class="btn btn-primary" id="plus">+</button><br>
                    <button type="button" class="btn btn-success btn-lg" onclick="startGame()"><h1>Start the Game</h1></button>
                    <button type="button" id="myBtn" class="btn btn-info"><h1>How to play</h1></button>
        </div>

	<canvas class="wrap" id="game-panel" width="320" height="320" tabindex="1"></canvas>
    
    <!-- mobile or touch screen game play -->
        <div id="button-panel">
        <div>
		    <button  class="btn btn-warning btn-lg" onclick="goNorth()">⇑</button>
	    </div>
	    <div>
		    <Button  class="btn btn-warning btn-lg" onclick="goWest()">⇐</Button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		    <button  class="btn btn-warning btn-lg" onclick="goEast()">⇒</button>
	    </div>
	    <div>
		    <button  class="btn btn-warning btn-lg" onclick="goSouth()">⇓</button>
	    </div>
        </div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close"></span>
    <p>Move the snake to eat as many apples as you can<br>
                    Grow your snake when you eat apples</p>
		        <ul>Quick Keyboard Instructions
			        <br>Up = W <br> Right = D <br> Down = S <br> Left = A</ul>
			        <ul>Caution Watch out for the walls and dont step on your own tail  !!</ul></p>
  </div>

</div>
    </div>
    </div>
</div>
</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/keymaster@1.6.2/keymaster.js"></script>
	<script src="./assets/js/game.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
